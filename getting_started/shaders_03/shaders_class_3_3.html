<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.3.shaders_class</title>
  <script src="../../lib/Shader.js"></script>
</head>

<body>
  <canvas id="webgl" width="800" height="600"></canvas>

  <script>
    // 获取webgl环境对象
    const canvas = document.getElementById("webgl");
    const gl = canvas.getContext("webgl2");
    // 设置视口大小
    gl.viewport(0, 0, canvas.width, canvas.height);

    // build and compile our shader program
    // ------------------------------------
    const ourShader = new Shader("shaders/3.3.shader.vs", "shaders/3.3.shader.fs"); // you can name your shader files however you like

    // set up vertex data (and buffer(s)) and configure vertex attributes
    // ------------------------------------------------------------------
    const vertices = [
      // positions         // colors
      0.5, -0.5, 0.0,  1.0, 0.0, 0.0,  // bottom right
      -0.5, -0.5, 0.0,  0.0, 1.0, 0.0,  // bottom left
      0.0,  0.5, 0.0,  0.0, 0.0, 1.0   // top 
    ];
    const VAO = gl.createVertexArray();
    const VBO = gl.createBuffer();
    // bind the Vertex Array Object first, then bind and set vertex buffer(s), and then configure vertex attributes(s).
    gl.bindVertexArray(VAO);

    gl.bindBuffer(gl.ARRAY_BUFFER, VBO);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

    // position attribute
    gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 6 * Float32Array.BYTES_PER_ELEMENT, 0);
    gl.enableVertexAttribArray(0);

    // color attribute
    gl.vertexAttribPointer(1, 3, gl.FLOAT, false, 6 * Float32Array.BYTES_PER_ELEMENT, 3 * Float32Array.BYTES_PER_ELEMENT);
    gl.enableVertexAttribArray(1);

    // You can unbind the VAO afterwards so other VAO calls won't accidentally modify this VAO, but this rarely happens. Modifying other
    // VAOs requires a call to glBindVertexArray anyways so we generally don't unbind VAOs (nor VBOs) when it's not directly necessary.
    // glBindVertexArray(0);


    // render loop
    // -----------
    function renderLoop() {
      // render
      // ------
      gl.clearColor(0.2, 0.3, 0.3, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);

      // render the triangle
      ourShader.use();
      gl.bindVertexArray(VAO);
      gl.drawArrays(gl.TRIANGLES, 0, 3);

      window.requestAnimationFrame(renderLoop);
    }
    renderLoop();
  </script>
</body>

</html>
